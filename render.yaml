databases:
  - name: cloud-deploy-db
    databaseName: cloud_deploy
    user: clouddeploy
    plan: free
    region: oregon

services:
  - type: redis
    name: cloud-deploy-redis
    plan: free
    region: oregon
    ipAllowList: [] # Access allowed only from internal services

  - type: web
    name: cloud-deploy-api
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cloud-deploy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cloud-deploy-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: FRONTEND_URL
        value: "*"
      - key: APP_NAME
        value: "Cloud Deploy API Gateway"
      - key: VERSION
        value: "1.0.0"
      - key: ENVIRONMENT
        value: "production"
      - key: PORT
        value: "8000"
